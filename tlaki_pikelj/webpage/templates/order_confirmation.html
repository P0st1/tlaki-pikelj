{% extends "base.html" %}

{% block content %}
{% load static %}
<style>
    .thank-you-container {
        text-align: center;
        border: 3px solid #ffa500;
        padding: 40px;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.8); 
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
        margin-top: 50px;
        background-image: url("/static/Slike/02.png"); 
        background-size: cover; 
        color: #ffa500; 
    }

    .btn-orange {
        background-color: #ffa500; 
        color: #000; 
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s;
        border: 2px solid #333; 
    }

    .btn-orange:hover {
        background-color: #e69500; 
        transform: translateY(-2px); 
        border-color: #555;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .thank-you-container {
        animation: fadeIn 1.5s;
    }

    .h2 {
        margin-top: 20px;
        font-size: 2.5rem;
    }

    .lead {
        font-size: 1.2rem;
        margin-bottom: 25px;
    }
</style>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="thank-you-container">
                <p class="h2">Hvala za zaupanje, <u>{{ ime }}</u>!</p>
                <p class="lead">Kontaktirali vas bomo v kratkem.</p>
                <a href="{% url 'domaca_stran' %}" class="btn btn-orange">Domov</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
